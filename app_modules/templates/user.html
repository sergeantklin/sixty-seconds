<% if(question){%>
	<div><%=question.timeLeft%></div>
	<div><%=question.content%></div>
	<form action='answer' method='post' accept-charset='UTF-8'>
		<fieldset >
		<legend>Your answer</legend>
		<label for='questionId' >questionId*:</label>
		<input style="display:none" type='text' name='questionId' id='questionId' maxlength="50"  value="<%=question.id%>"/>
		<label for='answer' >Answer*:</label>
		<input type='text' name='answer' id='answer' maxlength="50" />
		<input type='submit' name='Submit' value='Submit' />
		</fieldset>
	</form>
<% }else{%>
	<a href="/results">results</a>
<% }%>
