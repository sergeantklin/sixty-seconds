	<h1>Ask a question</h1>
	<form action='question' method='post' accept-charset='UTF-8' autocomplete='off'>
		<fieldset >
		<div class="form-group">
			<label for='question' >Question text*:</label>
			<input class="form-control" type='text' name='question' id='question' maxlength="50" value="simple Question" autofocus />
		</div>
		
		<div class="form-group">
			<label for='timeout' >Timeout*:</label>
			<input class="form-control" type='text' name='timeout' id='timeout' maxlength="2" value="60"/>
		</div>
		<button class="form-control" type='submit' name='Submit' class="btn btn-default">Submit</button>
		</fieldset>
	</form>
