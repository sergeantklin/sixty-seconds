	<h1>Please login</h1>
	<form action='login' method='post' accept-charset='UTF-8' class="form-inline">
		<fieldset >
		<div class="form-group">
			<label for='username' >UserName*:</label>
			<input class="form-control" type='text' name='username' id='username'  maxlength="50" autofocus/>
		</div> 
		<div class="form-group">
			<label for='password' >Password*:</label>
			<input class="form-control" type='password' name='password' id='password' maxlength="50" />
		</div> 
		<button class="form-control" type='submit' name='Submit' class="btn btn-default">Submit</button>
		 
		</fieldset>
	</form>
